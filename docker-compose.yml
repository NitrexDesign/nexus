services:

  mysql:
    image: mysql:8.0
    ports:
      - "3304:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=nexus
      - MYSQL_USER=nexus
      - MYSQL_PASSWORD=nexus_password
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - nexus-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9002:9000"
    environment:
      - CLICKHOUSE_USER=nexus
      - CLICKHOUSE_PASSWORD=nexus_password
      - CLICKHOUSE_DB=nexus
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - nexus-network
  
  # TypeScript/Bun backend
  core:
    build:
      context: .
      dockerfile: Dockerfile.core
    ports:
      - "8080:8080"
    volumes:
      - nexus-data:/app/data
    environment:
      - API_PORT=8080
      - DB_USER=nexus
      - DB_PASSWORD=nexus_password
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=nexus
      - DB_CONNECT_RETRIES=30
      - DB_CONNECT_DELAY=5000
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=nexus
      - CLICKHOUSE_PASSWORD=nexus_password
      - CLICKHOUSE_DB=nexus
      - WEBAUTHN_RP_NAME=Nexus
      - WEBAUTHN_RP_ID=start.holroydnet.uk
      - WEBAUTHN_RP_ORIGIN=https://start.holroydnet.uk
      - HEALTH_CHECK_INTERVAL=5
      - ICONS_DIR=/app/data/icons
      - WEB_DIST_DIR=/app/web/dist
    depends_on:
      mysql:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - nexus-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3008:3000"
    environment:
      - PORT=3000
      - API_URL=http://core:8080
    depends_on:
      - core
    networks:
      - nexus-network

networks:
  nexus-network:
    driver: bridge

volumes:
  nexus-data:
  mysql-data:
  clickhouse-data:
