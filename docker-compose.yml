services:

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=nexus
      - MYSQL_USER=nexus
      - MYSQL_PASSWORD=nexus_password
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - nexus-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_USER=nexus
      - CLICKHOUSE_PASSWORD=nexus_password
      - CLICKHOUSE_DB=nexus
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - nexus-network

  nexus:
    # image: ghcr.io/kieranholroyd/nexus:master
    build: .
    ports:
      - "8080:8080"
    volumes:
      - nexus-data:/app/data
    environment:
      - PORT=8080
      - DB_TYPE=mysql
      - DB_USER=nexus
      - DB_PASSWORD=nexus_password
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=nexus
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=nexus
      - CLICKHOUSE_PASSWORD=nexus_password
      - CLICKHOUSE_DB=nexus
      - WEBAUTHN_RP_NAME=Nexus
      - WEBAUTHN_RP_ID=start.holroydnet.uk
      - WEBAUTHN_RP_ORIGIN=https://start.holroydnet.uk
    depends_on:
      mysql:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - nexus-network

networks:
  nexus-network:
    driver: bridge

volumes:
  nexus-data:
  mysql-data:
  clickhouse-data:
